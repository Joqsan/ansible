- name: Configure dotfiles
  tags: dotfiles
  block:
    - name: Install stow
      apt: name=stow

    - name: Cloning .dotfiles
      ansible.builtin.git:
        repo: 'git@github.com:Joqsan/.dotfiles.git'
        dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
        update: yes
        accept_hostkey: yes
        version: master

    - name: Stow dotfiles
      shell: cd $HOME/.dotfiles && chmod +x ubuntu install && ./ubuntu